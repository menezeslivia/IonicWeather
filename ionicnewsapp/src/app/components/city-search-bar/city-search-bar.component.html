<ion-searchbar
  [(ngModel)]="searchTerm"
  (ionInput)="onSearchChange()"
  placeholder="Buscar cidade..."
  debounce="400"
></ion-searchbar>

<ion-list *ngIf="suggestions.length > 0">
  <ion-item button *ngFor="let s of suggestions" (click)="selectSuggestion(s)">
    {{ s.name }}
  </ion-item>
</ion-list>
<ion-spinner *ngIf="loading" name="dots"></ion-spinner>
